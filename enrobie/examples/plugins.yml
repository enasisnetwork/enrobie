---



plugins:


  ############
  ## Status ##
  ############
  status:
    enable: true

    icons:

      pending:
        dsc: <:initial:mocked>
        irc: ⏳
        mtm: ':initial:'

      normal:
        dsc: <:success:mocked>
        irc: 🟢
        mtm: ':success:'

      failure:
        dsc: <:failure:mocked>
        irc: 🔴
        mtm: ':failure:'

      unknown:
        dsc: <:unknown:mocked>
        irc: ⚪
        mtm: ':unknown:'

    reports:

      dscbot:
        client: dscbot
        target: mocked

      ircbot:
        client: ircbot
        target: mocked

      mtmbot:
        client: mtmbot
        target: mocked


  ##############
  ## AutoJoin ##
  ##############
  autojoin:
    enable: true

    channels:

      - client: ircbot
        channel: mocked

    status:
      dsc: <:unknown:mocked>
      irc: ⚙
      mtm: ':unknown:'


  ##############
  ## AutoNick ##
  ##############
  autonick:
    enable: true

    clients: ircbot

    status:
      dsc: <:unknown:mocked>
      irc: ⚙
      mtm: ':unknown:'
