---



plugins:


  ############
  ## Status ##
  ############
  status:
    enable: true
    locate: enrobie.plugins.StatusPlugin

    icons:

      pending:
        dsc: ':hourglass:'
        irc: ⏳
        mtm: ':hourglass:'

      normal:
        dsc: ':green_circle:'
        irc: 🟢
        mtm: ':large_green_circle:'

      failure:
        dsc: ':red_circle:'
        irc: 🔴
        mtm: ':red_circle:'

      unknown:
        dsc: ':white_circle:'
        irc: ⚪
        mtm: ':white_circle:'

    reports:

      - client: dscbot
        target: mocked
        delay: 0  # For testing

      - client: ircbot
        target: mocked
        delay: 0  # For testing

      - client: mtmbot
        target: mocked
        delay: 0  # For testing


  ##############
  ## AutoJoin ##
  ##############
  autojoin:
    enable: true
    locate: enrobie.plugins.AutoJoinPlugin

    channels:

      - client: ircbot
        channel: mocked

    status:
      dsc: ':wrench:'
      irc: 🔧
      mtm: ':wrench:'


  ##############
  ## AutoNick ##
  ##############
  autonick:
    enable: true
    locate: enrobie.plugins.AutoNickPlugin

    clients: ircbot

    status:
      dsc: ':wrench:'
      irc: 🔧
      mtm: ':wrench:'


  #############
  ## Ainswer ##
  #############
  ainswer:
    enable: true
    locate: enrobie.plugins.AinswerPlugin

    database: >-
      {{ config.params.database }}

    histories: 10

    clients:
      - dscbot
      - ircbot
      - mtmbot

    prompt:
      system: >-
        You are Bender from Futurama.
      client:
        dsc: >-
          Your nickname is {{ whoami }}.
          Use some markdown and emojis.
        irc: >-
          Your nickname is {{ whoami }}.
          Keep it short and use colors.
        mtm: >-
          Your nickname is {{ whoami }}.
          Use some markdown and emojis.

    ainswer:
      origin: openai
      model: gpt-4o
      secret: somekey
      sleep: [0, 0]  # For testing

    status:
      dsc: ':robot:'
      irc: 🤖
      mtm: ':robot:'


  ############
  ## Logger ##
  ############
  logger:
    enable: true
    locate: enrobie.plugins.LoggerPlugin

    database: >-
      {{ config.params.database }}

    histories: 10

    clients:
      - dscbot
      - ircbot
      - mtmbot

    status:
      dsc: ':wood:'
      irc: 🪵
      mtm: ':wood:'
