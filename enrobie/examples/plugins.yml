---



plugins:


  ############
  ## Status ##
  ############
  status:
    enable: true

    icons:

      pending:
        dsc: <:initial:mocked>
        irc: ⏳
        mtm: ':initial:'

      normal:
        dsc: <:success:mocked>
        irc: 🟢
        mtm: ':success:'

      failure:
        dsc: <:failure:mocked>
        irc: 🔴
        mtm: ':failure:'

      unknown:
        dsc: <:unknown:mocked>
        irc: ⚪
        mtm: ':unknown:'

    reports:

      - client: dscbot
        target: mocked

      - client: ircbot
        target: mocked

      - client: mtmbot
        target: mocked
