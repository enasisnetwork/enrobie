---



plugins:


  ############
  ## Status ##
  ############
  status:
    enable: true

    icons:

      pending:
        dsc: <:initial:mocked>
        irc: ⏳
        mtm: ':initial:'

      normal:
        dsc: <:success:mocked>
        irc: 🟢
        mtm: ':success:'

      failure:
        dsc: <:failure:mocked>
        irc: 🔴
        mtm: ':failure:'

      unknown:
        dsc: <:unknown:mocked>
        irc: ⚪
        mtm: ':unknown:'

    reports:

      - client: dscbot
        target: mocked
        delay: 0  # For testing

      - client: ircbot
        target: mocked
        delay: 0  # For testing

      - client: mtmbot
        target: mocked
        delay: 0  # For testing


  ##############
  ## AutoJoin ##
  ##############
  autojoin:
    enable: true

    channels:

      - client: ircbot
        channel: mocked

    status:
      dsc: <:unknown:mocked>
      irc: ⚙
      mtm: ':unknown:'


  ##############
  ## AutoNick ##
  ##############
  autonick:
    enable: true

    clients: ircbot

    status:
      dsc: <:unknown:mocked>
      irc: ⚙
      mtm: ':unknown:'


  #############
  ## Ainswer ##
  #############
  ainswer:
    enable: true

    database: >-
      {{ config.params.database }}

    clients:
      - dscbot
      - ircbot
      - mtmbot

    prompt:
      system: >-
        You are Bender from Futurama.
      client:
        dsc: >-
          Your nickname is {{ whoami }}.
          Use some markdown and emojis.
        irc: >-
          Your nickname is {{ whoami }}.
          Keep it short and use colors.
        mtm: >-
          Your nickname is {{ whoami }}.
          Use some markdown and emojis.

    ainswer:
      origin: openai
      model: gpt-4o
      secret: somekey

    status:
      dsc: <:unknown:mocked>
      irc: 💬
      mtm: ':unknown:'
