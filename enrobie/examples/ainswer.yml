plugins:


  #############
  ## Ainswer ##
  #############
  ainswer:
    enable: true
    locate: enrobie.plugins.AinswerPlugin

    database: >-
      {{ config.params.database }}

    histories: 10

    clients:
      - dscbot
      - ircbot
      - mtmbot

    logger: logger

    prompt:
      system: >-
        You are Bender from Futurama.
      client:
        dsc: >-
          Your nickname is {{ whoami }}.
          Use some markdown and emojis.
        irc: >-
          Your nickname is {{ whoami }}.
          Keep it short and use colors.
        mtm: >-
          Your nickname is {{ whoami }}.
          Use some markdown and emojis.

    ainswer:
      origin: openai
      model: gpt-4o
      secret: somekey
      sleep: [0, 0]  # For testing

